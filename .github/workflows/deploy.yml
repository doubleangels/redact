name: Deploy release

on:
  workflow_dispatch:

jobs:
  build-for-google-play:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: "temurin"
          cache: gradle

      - name: Cache gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build bundle for Google Play release
        run: ./gradlew bundleRelease

      - name: Upload bundle to Github release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: google-play-bundle
          path: app/build/outputs/bundle/release/app-release.aab

  publish-built-files:
    needs: ["build-for-google-play"]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Google Play bundle from Github release artifacts
        uses: actions/download-artifact@v4
        with:
          name: google-play-bundle
          path: .

      - name: Create service_account.json for Google Play release
        run: echo '${{ secrets.SERVICE_ACCOUNT_JSON }}' > service_account.json

      - name: Publish bundle to Google Play
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: service_account.json
          packageName: com.doubleangels.redact
          releaseFiles: app-release.aab
          track: production
          whatsNewDirectory: whatsnew

  appsweep-scan:
    needs: ["build-for-google-play"]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download APK from Github release artifacts
        uses: actions/download-artifact@v4
        with:
          name: github-release-apk
          path: .

      - uses: guardsquare/appsweep-action@main
        with:
          appsweep_api_key: ${{ secrets.APPSWEEP_API_KEY }}
          input_file: app-release.apk
          commit_hash: ${{ github.sha }}

  delete-workflow-runs:
    needs: ["build-for-google-play", "publish-built-files", "appsweep-scan"]
    runs-on: ubuntu-latest
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 30
          keep_minimum_runs: 1
